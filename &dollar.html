<!DOCTYPE html>
<html>
<head>
<body>

<h1>javascript Dollar Sing $</h1>
<p>Since JavaScript treats a dollar sign as a letter, identifiers containing $ are 
    valid variable names:
</p>
   <p>The dollar sign is treated as a letter in JavaScript names</p>
     <p id="demo"></p>
     <script>
   let $$$ = 2;
   let $mymoney = 5;
   document.getElementById("demo").innerHTML=$$$+$mymoney;



   </script>

</body>

        <body>
        <h1>Java script underscore(_)</h1>
        <p>The underscore is treated asa letter in javascript</p>
         <p id="demo1"></p>
         <script>
          let _x = 2
          let _y = 5
          document.getElementById("demo1").innerHTML=_x + _y
         </script>

        </body>
</head>
</html>
